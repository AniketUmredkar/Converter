<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="heading-primary">Converter</h1>
    <div class="container">
      <h2 class="heading-secondary">From</h2>
      <h2 class="heading-secondary">To</h2>
      <select class="select-from" name="select-from">
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
        <option value="8">Octal</option>
        <option value="2">Binary</option>
      </select>
      <select class="select-to">
        <option value="10">Decimal</option>
        <option value="16">Hexadecimal</option>
        <option value="8">Octal</option>
        <option value="2">Binary</option>
      </select>
      <input type="text" class="input-from" />
      <input type="text" class="output-to" />
      <button class="btn btn-swap" onclick="swap()">Swap</button>
      <button class="btn btn-convert" onclick="convert()">Convert</button>
    </div>
  </body>
</html>
